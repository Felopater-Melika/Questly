<!DOCTYPE html>
<html>
<head>
    <title>Test Google Login</title>
</head>
<body>

<h1>Test Google Login</h1>

<button onclick="loginWithGoogle()">Login with Google</button>

<script>
    function loginWithGoogle() {
        // Redirect to your server to initiate Google login
        window.location.href = 'https://localhost:7026/Player/signin';
    }

    // Check if there's a token in the URL (this is just an example, your token might be sent in a different way)
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    if (token) {
        // Store the token
        localStorage.setItem('auth_token', token);
    }
</script>

</body>
</html>
